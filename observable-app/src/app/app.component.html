<h1> Students </h1>
<ol>
  <li *ngFor="let student of students"> 
    <p>
      {{student.id}} ,
      {{student.name}} ,
      {{student.address}} ,
      {{student.course}} 
    </p>
    </li>
    <h1> RTE News </h1>
    <li *ngFor="let n of news"> 
        <p>
          {{n.title}} ,
          {{n.description}} ,
          <img src ="{{n.urlToImage}}">
        </p>
        </li>
</ol>
